<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="add">Новый пациент</a>
    <br>
    <br>
    <a href="appointmentSheets">Листы Назначения</a>
    <br>
    <br>
    <table class="table table-striped">
        <tr>
            <td>Фамилия</td>
            <td>Имя</td>
            <td>Отчество</td>
            <td>Дата рождения</td>
            <td>Диагноз</td>
            <td>Листы назначения</td>
            <td>Изменить</td>
            <td>Удаление</td>
        </tr>
        <tr th:each="patient : ${patients} ">
            <td th:text="${patient.surname}"></td>
            <td th:text="${patient.name}"></td>
            <td th:text="${patient.patronymic}"></td>
            <td th:text="${patient.birthdate}"></td>
            <td th:text="${patient.diagnose}"></td>
            <td>
                <a th:href="@{addAppointment(id=${patient.id})}">Добавить лист назначения</a>
            </td>
            <td>
                <a th:href="@{update(id=${patient.id})}">Изменить</a>
            </td>
            <td>
                <a class="text-danger" th:href="@{delete(id=${patient.id})}">Удалить</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
